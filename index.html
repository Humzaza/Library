<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;500&family=Rubik:wght@300&family=Zen+Old+Mincho:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="main-Container">
        <div class="header">
            <h2>Library</h2>
        </div>
        <div class="content">
            <div class="left-Content">
                <form onsubmit="return false" class="formInfo" id="book-Form">
                    <div class="form-Divs">
                        <label for="title">Title</label>
                        <input type="text" value="" id="title" required>
                    </div>
                    <div class="form-Divs">
                        <label for="author">Author</label>
                        <input type="text" value="" id="author" required>
                    </div>
                    <div class="form-Divs">
                        <label for="pages">Pages</label>
                        <input type="number" value="" id="pages" required>
                    </div>
                    <div class="form-Divs">
                        <label for="readBook" class="readBook">Read Book</label>
                        <div class="radioB">
                            <div>
                                <input type="radio" name="read" id="yes" checked>Yes</input>
                            </div>
                            <div>
                                <input type="radio" name="read" id="no">No</input>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="add-Book">Add Book</button>
                </form>
            </div>
            <div class="right-Content" id="remove-Content">
                <!-- <div class="book-Info">
                    <div class="title-Out">title</div>
                    <div class="author-Out">author</div>
                    <div class="pages-Out">pages</div>
                    <div class="read-Out">
                        <button>read?</button>
                    </div>
                    <div class="delete-Out">
                        <button>Delete?</button>
                    </div>
                </div> -->

            </div>
        </div>
        <div class="footer">@Github:Humzaza</div>
    </div>
</body>
</html>
